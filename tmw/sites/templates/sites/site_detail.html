{% extends 'sites/base.html' %}

{% block content %}
    <h1>Site Details - {{ site }}</h1>
    <table class="table">
        <thead>
          <tr>
            <th>
                Date
            </th>
            <th>
              A Value
            </th>
            <th>
              B Value
            </th>
          </tr>
        </thead>
        <tbody>
            {% for values_entry in site.valuesentry_set.all %}
            <tr>
              <td>{{ values_entry.entry_date }}</td>
              <td>{{ values_entry.value_a | floatformat:2 }}</td>
              <td>{{ values_entry.value_b | floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
